<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between pb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center bg-white">
              <li class="breadcrumb-item"><a href="#"><span class="fa fa-home"></span></a></li>
              <li class="divide breadcrumb-item active" aria-current="page">
                <div class="dropdown d-inline">
                    <button class="btn p-0 btn-transparent text-primary "  aria-haspopup="true" aria-expanded="false">
                      Employees
                    </button>
                  </div>
              </li>
            </ol>
          </nav>
          <div class="secarch px-2 bg-white">
            <form #Form="ngForm" >
                <div class="d-flex   align-items-center" >
                      <input type="text"  name="search"  class="col md-7 "   (ngModel)="searchText" placeholder="Searching all Flied">
                      <label for="search"><span class="fa fa-search p-2 bg-primary text-danger"></span></label>
                </div>
            </form>
          </div>
    </header>
    <div class="sub-header d-flex justify-content-between align-items-center">
      <div class="buttons px-3">
        <button class="btn btn-primary"  routerLink="add">Add New</button>
        <button class="btn btn-secondary">Delete</button>
      </div>
      <!-- <div class="pagination pr-5">
        <p class="mb-0">Displaying <strong>1-9</strong> of <strong>9</strong></p>
      </div> -->
    </div>
    <div class="table-responsive p-4">
      <table class="table table-bordered" *ngIf="(userList).length > 0; else noResults" >
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"><input type="checkbox" name="" id=""></th>
            <th scope="col" class="position" (click)="sortData('firstname')">
                FIRST NAME<span class="fa fa-sort"></span>
                <span  *ngIf="key =='firstname'"
                      [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      
              </th>
              <th scope="col" class="position" (click)="sortData('lastname')">
                LAST NAME<span class="fa fa-sort"></span>
                <span  *ngIf="key =='firstname'"
                      [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      
              </th>
            <th scope="col">BIRTHDATE</th>
            <th scope="col">GENDER</th>
            <th scope="col">ENABLED</th>
            <th scope="col" class="position" (click)="sortData('department')">
                DEPARTMENT<span class="fa fa-sort"></span>
                <span  *ngIf="key =='firstname'"
                      [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      
              </th>
          </tr>
        </thead>
        <tbody *ngFor="let user of userList ; let i=index" >
          <tr >
            <td scope="row" class="d-flex">
                <span class="btn fa fa-pencil"  routerLink="/employee/edit/{{user.id}}">
                </span><span class="btn fa fa-trash"  (click)="deleteUser(user.id)"></span></td>
            <!-- <td scope="row" class="d-flex">
                <span class="dropdown-item border-bottom border-dark text-info" type="button"
                routerLink="/user/edit/{{user.id}}"></span>
                <span class="dropdown-item text-danger" type="button"
                (click)="deleteUser(user.id)"></span>
            </td> -->
            <th scope="col"><input type="checkbox" name="" id=""></th>
            <td> {{user.firstname}} </td>
            <td> {{user.lastname}} </td>
            <td> {{user.birthdate}} </td>
            <td> {{user.gender}} </td>
            <td><input type="checkbox" name="" id=""></td>
            <td> {{user.department}} </td>
        </tr>
        </tbody>
      </table>
      <ng-template #noResults>
        <p>No results found .</p>
      </ng-template>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script> -->
</body>
</html>
